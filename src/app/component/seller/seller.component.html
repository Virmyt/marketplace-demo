<div class="seller-layout-grid">
    <div class="seller-product-list seller-container">
        <md-list>
            <h3 md-subheader>Your products</h3>
            <md-divider></md-divider>
            <md-list-item (click)="addProduct()">
                <h4 md-line>Add new</h4>
            </md-list-item>
            <md-list-item
                    *ngFor="let item of getProducts()"
                    (click)="selectProduct(item)"
                    [ngClass]="{'active': product !== null && item.name == product.name}"
            >
                <md-icon md-list-avatar>folder</md-icon>
                <h4 md-line>{{item.name}}</h4>
                <p md-line> {{item.type}} </p>
            </md-list-item>
        </md-list>
    </div>

    <div class="seller-selected-product seller-container">
        <div *ngIf="product">
            <app-product [product]="product" [isNew]="edit"></app-product>
        </div>
    </div>
</div>
